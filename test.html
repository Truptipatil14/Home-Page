<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>shapes change</title>
	<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

</head>
<style>
	.box1{
		width: 400px;
		height: 200px;
		background-color: gold;
		
	}
	.box2{
		width: 400px;
		height: 200px;
		background-color: blue;
	}
	.box3{
		width: 400px;
		height: 200px;
		background-color: silver;
	}
	.box4{
		width: 400px;
		height: 200px;
		background-color: red;
	}
	.box5{
		width: 400px;
		height: 200px;
		background-color: pink;
	}
	.box6{
		width: 400px;
		height: 200px;
		background-color: blue;
	}
	.space{
		width: 400px;
		height: 500px;
	}

</style>
<body>
	<div class="space" ></div>
<div class="box1"data-aos="zoom-in-up" >box1</div>
<div class="space" ></div>
<div class="box2"data-aos="fade-up">box2</div>
<div class="space" ></div>
<div class="box3"data-aos="fade-down"
     >box3</div>
<div class="space" ></div>
<div class="box4"data-aos="zoom-out-left">box4</div>
<div class="space" ></div>
<div class="box5">box5</div>
<div class="space" ></div>
<div class="box6"data-aos="zoom-out-left">box6</div>
<div class="space" ></div>

</body>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</html>
<script>
  AOS.init();
</script>
