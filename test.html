<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>shapes change</title>
	<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

</head>
<style>
	.box1{
		width: 400px;
		height: 200px;
		background-color: gold;

	}
	.box2{
		width: 400px;
		height: 200px;
		background-color: blue;
	}
	.box3{
		width: 400px;
		height: 200px;
		background-color: silver;
	}
	.box4{
		width: 400px;
		height: 200px;
		background-color: red;
	}
	.box5{
		width: 400px;
		height: 200px;
		background-color: pink;
	}
	.box6{
		width: 400px;
		height: 200px;
		background-color: blue;
	}
	.space{
		width: 400px;
		height: 500px;
	}

</style>
<body>
	<div class="space" ></div>


<div class="box1" data-aos="zoom-in-up">
	
<img style="width:100%;height: 200px;" src="image/1234.jpg">

</div>


<div class="space" ></div>


<div class="box2"data-aos="fade-up" style="background: url('image/img2.jpg');background-size: cover;">box2</div>


<div class="space" >
</div>


<div class="box3"data-aos="fade-down">
     		<img src="image/img1.jpg" style="width:100%" height="200px">
</div>


<div class="space" ></div>

<div class="box4"data-aos="zoom-out-left">
<img src="image/img3.jpg" style="width:100%" height="200px">
</div>

<div class="space" ></div>

<div class="box5" data-aos="zoom-in-down">
	<img src="image/2.jpg" width="100%" height="200px">

</div>
<div class="space" ></div>

<div class="box6"data-aos="zoom-out-left">
	<img src="image/1.jpg" width="100%" height="200px">
</div>
<div class="space" ></div>

</body>
 <div class="img1" img url="image/img1.webp"></div>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</html>
<script>
  AOS.init();
</script>
